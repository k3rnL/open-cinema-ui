name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build admin app
        run: npm run build:admin

      - name: Build UI app
        run: npm run build:ui

      - name: Create distribution archives
        run: |
          cd apps/admin/dist
          tar -czf ../../../open-cinema-admin-${{ github.ref_name }}.tar.gz .
          cd ../../ui/dist
          tar -czf ../../../open-cinema-ui-${{ github.ref_name }}.tar.gz .
          cd ../../..

      - name: Generate SHA256 checksums
        run: |
          sha256sum *.tar.gz > checksums.sha256
          cat checksums.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: |
            *.tar.gz
            checksums.sha256

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout (full history for changelog)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist folder
        shell: bash
        run: |
          mkdir -p release_dist
          find dist -type f -maxdepth 2 -print -exec cp -v {} release_dist/ \;

      - name: Generate release notes (git-cliff)
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: "release_notes.md"
          GITHUB_REPO: ${{ github.repository }}

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            release_dist/*.tar.gz
            release_dist/*.sha256
